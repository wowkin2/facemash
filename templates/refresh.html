{% load staticfiles %}
<html>
<body>
    <a href="/" style="float: left; text-decoration: none">
        <img src="{% static 'home.png' %}" height="32px">Home

    {% for item in images %}

            <a href="{% static item.path %}"><img src="{% static item.path %}" height="128px"></a>
        </div>
    {% endfor %}
</body>
</html>
